<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>


    <body>
        <header>
            <h1 class="title">Tic Tac Toe</h1>
        </header>

        <main>
            <div class="start_page">
                <form class="name_form" action="">
                    <div class="input_container">

                        <label for="player0">Player 1 <br>
                            <input type="text" class="name_input_0" name="player0">
                        </label>

                        <label for="player1">Player 2 <br>
                            <input type="text" class="name_input_1" name="player1">
                        </label>

                    </div>
                    <button class="start_btn">Start</button>
                </form>
            </div>
            <div class="game_page invisible">
                <div class="players">
                    <h2 class="player--0">Player 1</h2>
                    <h2 class="player--1">Player 2</h2>
                </div>
                <div class="game_board">
                    <div class="slot" data-index="0"></div>
                    <div class="slot" data-index="1"></div>
                    <div class="slot" data-index="2"></div>
                    <div class="slot" data-index="3"></div>
                    <div class="slot" data-index="4"></div>
                    <div class="slot" data-index="5"></div>
                    <div class="slot" data-index="6"></div>
                    <div class="slot" data-index="7"></div>
                    <div class="slot" data-index="8"></div>
                </div>
            </div>
            <div class="modal_background"></div>
            <div class="winner">
                <h2 class="winner_is"></h2>
                <button class="tryagain_btn">try again</button>
                <button class="restart_btn">Restart</button>
            </div>
        </main>

        <footer>
            <h4>Copyright_Hyunique</h4>
        </footer>

        <script src="app.js"></script>
    </body>


</html>
